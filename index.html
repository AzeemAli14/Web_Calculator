<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Caculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="mainBody">
    <div class="container">
        <div class="heading">
            <h1 style="position:cetre"><strong>JavaScript <br> Calculator</strong></h1>
        </div>
        <div class="calculator">
            <div class="cal_border">
                <input style="background: rgb(54, 54, 54);" type="text" readonly name="screen" id="screen">
            </div>
            <table>
                <tr>
                    <td>
                        <button>(</button>
                    </td>
                    <td>
                        <button>)</button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                    <td>
                        <button>AC</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/logic.js" type="text/javascript" defer></script>
</body>

</html>
